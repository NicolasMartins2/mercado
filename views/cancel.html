<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #dc3545; /* Cor vermelha para mensagens de erro */
        }
        p {
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: #007bff; /* Cor do link */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pagamento Cancelado</h1>
    <p>Seu pagamento foi cancelado. Se você desejar, pode tentar novamente.</p>
    <a href="/">Voltar para os Produtos</a>
</body>
</html>

<!-- Este arquivo representa a página de cancelamento de pagamento, mostrando uma mensagem de erro e um link para voltar à página de produtos. -->
