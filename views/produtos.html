<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menu-adm.css">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="sidebar" id="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="/views/dashboardAdmin.html">Dashboard</a></li>
            <li><a href="/views/relatorio.html">Relatórios</a></li>
            <li><a href="/views/usuarios-cadastrados.html">Usuários Cadastrados</a></li>
            <li><a href="/views/tabela-estoque.html">Tabela de Estoque</a></li>
            <li><a href="/views/adicionar-produto.html">Adicionar Produtos</a></li>
            <li><a href="/views/produtos.html">Ver Produtos</a></li> <!-- Link para visualizar produtos -->
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <h2>Lista de Produtos</h2>
        <div id="productList"></div>
    </div>

    <script>
        // Função para alternar a visibilidade da barra lateral
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Recupera os produtos armazenados no localStorage
        const storedProducts = JSON.parse(localStorage.getItem('products')) || [];
        const productList = document.getElementById('productList');

        // Exibe os produtos na página
        storedProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `<strong>${product.name}</strong><br>Preço: R$ ${product.price.toFixed(2)}`;
            productList.appendChild(productDiv);
        });

        // Se não houver produtos, exibe uma mensagem
        if (storedProducts.length === 0) {
            productList.innerHTML = '<p>Nenhum produto cadastrado.</p>';
        }
    </script>

</body>
</html>
