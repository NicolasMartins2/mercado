<style>
/* Estilo Principal do Card */
.product {
    background-color: #f9f9f9; /* Fundo claro */
    border: 1px solid #ddd; /* Borda sutil */
    border-radius: 10px; /* Bordas arredondadas */
    box-shadow: 0 5px 14px rgba(0, 0, 0, 0.1); /* Sombra leve */
    padding: 18px; /* Espa√ßamento interno */
    text-align: center; /* Centraliza o texto */
    transition: transform 0.3s, box-shadow 0.3s; /* Anima√ß√µes suaves */
    position: relative; /* Para posicionar elementos */
    overflow: hidden; /* Garante que o conte√∫do fique dentro do card */
    width: 240px; /* Largura ajustada */
}

/* Etiqueta de Destaque */
.highlight-badge {
    background-color: #004080; /* Azul para o selo */
    color: white; /* Cor do texto em branco */
    font-size: 0.75rem; /* Tamanho da fonte ajustado */
    font-weight: bold; /* Negrito */
    padding: 4px 10px; /* Espa√ßamento ao redor do texto */
    border-radius: 12px; /* Bordas arredondadas */
    position: absolute; /* Posiciona em rela√ß√£o ao card */
    top: 10px; /* Dist√¢ncia do topo do card */
    left: 10px; /* Dist√¢ncia da esquerda do card */
    z-index: 10; /* Garante que fique acima de outros elementos */
}

/* Container de Produtos */
.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* Responsivo para diferentes tamanhos */
    gap: 18px; /* Espa√ßamento entre os produtos */
    padding: 0 20px; /* Espa√ßamento lateral */
}

/* Imagem do Produto */
.product img {
    max-width: 95%; /* Largura m√°xima da imagem */
    height: auto; /* Mant√©m a propor√ß√£o */
    border-radius: 10px; /* Bordas arredondadas */
    margin-bottom: 12px; /* Espa√ßamento abaixo da imagem */
}

/* T√≠tulo do Produto */
.product h2 {
    font-size: 1.5rem; /* Tamanho do t√≠tulo ajustado */
    color: #333; /* Cor do texto */
    margin-bottom: 8px; /* Espa√ßamento abaixo do t√≠tulo */
    font-weight: 600; /* Peso do texto */
}

/* Pre√ßo do Produto */
.product .price {
    font-size: 1.1rem; /* Tamanho do pre√ßo */
    color: #004080; /* Cor azul para o pre√ßo */
    font-weight: bold; /* Destaca o pre√ßo */
    margin-bottom: 12px; /* Espa√ßamento abaixo do pre√ßo */
}

/* Bot√£o de Adicionar ao Carrinho */
.pay-button {
    background-color: #cc0000; /* Vermelho para o bot√£o */
    color: white; /* Cor do texto */
    border: none; /* Sem borda */
    border-radius: 8px; /* Bordas arredondadas */
    padding: 10px 18px; /* Espa√ßamento interno do bot√£o */
    cursor: pointer; /* Cursor em forma de ponteiro */
    font-size: 1rem; /* Tamanho da fonte do bot√£o */
    font-weight: bold; /* Destaca o texto do bot√£o */
    transition: background-color 0.3s, transform 0.2s; /* Anima√ß√µes suaves */
    box-shadow: 0 4px 10px rgba(204, 0, 0, 0.3); /* Sombra suave */
}

.pay-button:hover {
    background-color: #990000; /* Cor mais escura ao passar o mouse */
    transform: scale(1.04); /* Efeito de zoom leve ao passar o mouse */
}



.remove-button {
    background-color: transparent; /* Fundo transparente */
    color: #dc3545; /* Vermelho */
    border: none; /* Sem borda */
    cursor: pointer; /* Muda o cursor */
    font-size: 14px; /* Tamanho da fonte */
    text-decoration: underline; /* Sublinhado */
}

.remove-button:hover {
    color: #c82333; /* Vermelho escuro no hover */
}

/*modal*/
.modal {
    display: none; /* Oculto por padr√£o */
    position: fixed; /* Fica em cima da tela */
    z-index: 1000; /* Fica acima de outros elementos */
    left: 0;
    top: 0;
    width: 100%; /* Largura total da tela */
    height: 100%; /* Altura total da tela */
    overflow: auto; /* Rolagem se necess√°rio */
    background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com opacidade */
}

.modal-content {
    background-color: #ffffff; /* Fundo branco */
    margin: 15% auto; /* Centraliza o modal */
    padding: 20px; /* Preenchimento */
    border: 1px solid #ddd; /* Borda leve */
    border-radius: 8px; /* Bordas arredondadas */
    width: 80%; /* Largura do modal */
    max-width: 500px; /* Largura m√°xima do modal */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Sombra */
}

h2 {
    color: #007BFF; /* Azul */
    text-align: center; /* Centraliza o texto */
}

.modal-footer {
    display: flex;
    justify-content: space-between; /* Espa√ßo entre os bot√µes */
    margin-top: 20px;
}

button {
    background-color: #dc3545; /* Vermelho */
    color: white; /* Texto branco */
    border: none; /* Remove borda */
    border-radius: 5px; /* Bordas arredondadas */
    padding: 10px 15px; /* Preenchimento */
    font-size: 16px; /* Tamanho da fonte */
    cursor: pointer; /* Muda o cursor */
    transition: background-color 0.3s; /* Transi√ß√£o suave */
}


.close {
    color: #dc3545; /* Vermelho para o bot√£o fechar */
    float: right; /* Alinha √† direita */
    font-size: 28px; /* Tamanho do bot√£o fechar */
    font-weight: bold; /* Negrito */
    cursor: pointer; /* Muda o cursor */
}

.close:hover {
    color: #c82333; /* Vermelho escuro no hover */
}
/*modal*/


/* √çcone do Carrinho */
.cart-icon {
    position: relative;
    cursor: pointer;
    font-size: 28px;
    color: #ff0000;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto 30px auto; /* Espa√ßamento acima e abaixo */
    padding: 10px 15px; /* Espa√ßamento ao redor do √≠cone */
    background: #ffffff; /* Fundo claro */
}


</style>
<body>
    <header class="header">
        <div class="header-top">

            <div class="search-bar">
                <input type="text" placeholder="Pesquisa por produtos ou marcas">

            </div>

            <div class="user-options">
               <a href="/views/suporte.html"><i class="fa-solid fa-circle-info"></i>Suporte</a>
                <a href="/views/cadastro.html"><i class="fas fa-user"></i> Entre ou cadastre-se</a>
            </div>
        </div>
        <div class="header-bottom-wrapper">
            <button class="menu-toggle">‚ò∞ Menu</button>
            <div class="header-bottom">
                <a href="/views/promocoes.html" class="promocoes" style="color: white;">Promo√ß√µes</a>
                <a href="/views/bebidas.html">Bebidas</a>
                <a href="/views/alimentos.html">Alimentos B√°sicos</a>
                <a href="/views/limpezas.html">Produtos de Limpeza</a>
                <a href="/views/beleza.html">Higiene e Beleza</a>
                <a href="/views/temperos.html">Essenciais em P√≥</a>
                <a href="/views/derivados.html">Latic√≠nios e Derivados</a>
                <a href="/views/infantil.html">Infantil</a>
            </div>
        </div>
        <br><br>

        <div class="main-content" id="main-content">

            <div class="cart-icon" id="cartIcon">
                üõí <span class="cart-count" id="cartCount">0</span>
            </div>
            
            <br>
            <h2>Lista de Produtos</h2>
            <div class="product-container" id="productList"></div>


            <!-- Modal para visualizar o carrinho -->
<div class="modal" id="cartModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Carrinho</h2>

        <div class="modal-footer">

        </div>
    </div>
    </div>
    
        </div>


        <script>
           // Recupera os produtos armazenados no localStorage
// Defina o valor em centavos para o atributo data-price
const storedProducts = JSON.parse(localStorage.getItem('products')) || [];
const productList = document.getElementById('productList');

storedProducts.forEach(product => {
    const productImage = product.image || '/img/espaguete.png';
    const priceInCents = Math.round(product.price * 100); // Converte reais para centavos

    const productDiv = document.createElement('div');
    productDiv.className = 'product';
    productDiv.setAttribute('data-name', product.name);
    productDiv.setAttribute('data-price', priceInCents); // Agora em centavos

    productDiv.innerHTML = `
        <span class="highlight-badge">Destaque</span>
        <img src="${productImage}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p class="price">R$ ${product.price.toFixed(2)}</p>
        <button class="pay-button">Adicionar ao Carrinho</button>
    `;

    productList.appendChild(productDiv);
});


        </script>
        
        
    </header>
